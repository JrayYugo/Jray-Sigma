<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose Role</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top, #fff 80%, #35d3a3 95%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 400px;
    }

    h1, h2 {
      margin: 0.25rem 0;
      color: #253238;
    }

    h1 { font-size: 1.8rem; }
    h2 { font-size: 1.5rem; }

    p {
      font-size: 1rem;
      color: #555;
      margin: 1rem 0;
    }

    .role-option {
      display: flex;
      align-items: center;
      background: #17424d;
      color: #fff;
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 10px;
      cursor: pointer;
    }

    .role-option:hover {
      background: #13535c;
    }

    .role-option input {
      margin-left: auto;
      width: 20px;
      height: 20px;
    }

    label {
      cursor: pointer;
      flex: 1;
      text-align: left;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 1rem 0;
      font-size: 0.95rem;
    }

    .checkbox-container input {
      width: 18px;
      height: 18px;
    }

    .btn {
      width: 100%;
      padding: 0.9rem;
      background: #1dd89c;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #14bb84;
    }

    .footer-wave {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 70px;
      background: linear-gradient(to right, #35d3a3, #1dd89c);
      clip-path: ellipse(60% 100% at 50% 100%);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Choose your</h1>
    <h2>Role!</h2>
    <p>Sign in and start managing your projects!</p>

    <div class="role-option" onclick="document.getElementById('admin').checked = true">
      <label for="admin">Admin</label>
      <input type="radio" id="admin" name="role" value="Admin" />
    </div>

    <div class="role-option" onclick="document.getElementById('user').checked = true">
      <label for="user">User</label>
      <input type="radio" id="user" name="role" value="User" />
    </div>

    <div class="checkbox-container">
      <input type="checkbox" id="confirm" />
      <label for="confirm">Are you sure?</label>
    </div>

    <button class="btn" onclick="submitRole()">Accept</button>
  </div>

  <div class="footer-wave"></div>

  <script>
    function submitRole() {
      const role = document.querySelector('input[name="role"]:checked');
      const isConfirmed = document.getElementById('confirm').checked;

      if (!role) {
        alert("Please select a role.");
        return;
      }

      if (!isConfirmed) {
        alert("Please confirm you are sure.");
        return;
      }

      alert(`You selected ${role.value}. Redirecting...`);
      // window.location.href = `/dashboard?role=${role.value}`; // Example redirection
    }
  </script>
</body>
</html>
