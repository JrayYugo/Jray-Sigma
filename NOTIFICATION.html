<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notifications</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f8f8f8;
      color: #1E1E1E;
      overflow-x: hidden;
      margin: 0;
    }

    .container {
      display: flex;

      overflow: hidden;

    /* Sidebar copied exactly from first code */
    .sidebar {
      width: 400px;
      background-color: #043927;
      color: white;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-shrink: 0;
    }

    .sidebar .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 3rem;
    }

    .sidebar .logo img {
      width: 48px;
      height: 48px;
      object-fit: cover;
      border-radius: 50%;
    }

    .sidebar .logo span {
      font-size: 2.5rem;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
    }

    .menu {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .menu button {
      background-color: #ffffff11;
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      text-align: left;
      border-radius: 12px;
      font-size: 1.6rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      cursor: pointer;
      transition: 0.3s;
      font-family: 'Poppins', sans-serif;
    }

    .menu button.active,
    .menu button:hover {
      background-color: #1dd89c;
    }

    /* Main content styling */
    .main-content {
      background-color: #f8f8f8;
      flex-grow: 1;
      padding: 40px;
      overflow-y: auto;
      background-image: url('background-logo.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 70%;
      color: #000;
    }

    h1 {
      color: #003b1f;
      margin-bottom: 40px;
      font-family: 'Poppins', sans-serif;
    }

    .notification-group {
      margin-bottom: 40px;
    }

    .notification-group h2 {
      font-size: 16px;
      color: #000;
      margin-bottom: 10px;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
    }

    .notification {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #ccc;
    }

    .notification p {
      margin: 0;
      font-size: 14px;
      font-family: 'Inter', sans-serif;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      margin-left: 12px;
    }
  </style>
</head>
