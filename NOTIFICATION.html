<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notifications</title>

  <!-- Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: #f9f9f9;
      color: #1E1E1E;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100vh;
    }

    aside.sidebar {
      width: 260px;
      background-color: #06342d;
      color: white;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-shrink: 0;
    }

    aside.sidebar .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 3rem;
      cursor: default;
      user-select: none;
    }

    aside.sidebar .logo i {
      font-size: 2rem;
      color: #1dd89c;
    }

    aside.sidebar .menu {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    aside.sidebar .menu a {
      background-color: #ffffff11;
      color: white;
      text-decoration: none;
      padding: 0.75rem 1rem;
      text-align: left;
      border-radius: 12px;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      transition: background-color 0.3s;
      user-select: none;
      width: 100%;
    }

    aside.sidebar .menu a i {
      font-size: 1.2rem;
      width: 20px;
      text-align: center;
    }

    aside.sidebar .menu a.active,
    aside.sidebar .menu a:hover {
      background-color: #1dd89c;
      color: #06342d;
    }

    main.main-content {
      flex: 1;
      padding: 3rem;
      background-color: #fff;
      overflow-y: auto;
      color: #000;
      background-image: url('background-logo.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 70%;
      user-select: none;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 2.5rem;
      color: #06342d;
      font-weight: 600;
    }

    .notification-group {
      margin-bottom: 3rem;
    }

    .notification-group h2 {
      font-size: 1.4rem;
      color: #06342d;
      margin-bottom: 1.25rem;
      font-weight: 600;
      border-bottom: 2px solid #1dd89c;
      padding-bottom: 0.3rem;
      user-select: none;
    }

    .notification {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.6rem 0;
      border-bottom: 1px solid #eee;
      transition: background-color 0.15s ease;
      cursor: default;
    }

    .notification:hover {
      background-color: #e6f7f1;
    }

    .notification p {
      margin: 0;
      font-size: 1.05rem;
      color: #333;
      flex-grow: 1;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin-left: 1rem;
      flex-shrink: 0;
      border: 2px solid #1dd89c;
    }

    main.main-content::-webkit-scrollbar {
      width: 8px;
    }

    main.main-content::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    main.main-content::-webkit-scrollbar-thumb {
      background: #1dd89c;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">
        <i class="fas fa-dragon"></i>
        PRO MANAGE
      </div>
      <div class="menu">
        <a href="dash.html"><i class="fas fa-home"></i> Dashboard</a>
        <a href="PROJECT.html"><i class="fas fa-folder-open"></i> Projects</a>
        <a href="BOARDS.html"><i class="fas fa-clipboard-list"></i> Board</a>
        <a href="NOTIFICATION.html" class="active"><i class="fas fa-bell"></i> Notification</a>
        <a href="PROFILE.html"><i class="fas fa-user"></i> Profile</a>
        <a href="Settings.html"><i class="fas fa-cog"></i> Setting</a>
      </div>
    </aside>

    <main class="main-content">
      <h1>Notifications</h1>

      <section class="notification-group">
        <h2>All</h2>
        <div class="notification">
          <p>Jerelyn assigned a task</p>
          <img src="user1.jpg" alt="User" class="avatar" />
        </div>
        <div class="notification">
          <p>Harvey Nagalulu commented</p>
          <img src="user2.jpg" alt="User" class="avatar" />
        </div>
        <div class="notification">
          <p>Ken penge routine sa gym</p>
          <img src="user3.jpg" alt="User" class="avatar" />
        </div>
      </section>

      <section class="notification-group">
        <h2>Unread Messages</h2>
        <div class="notification">
          <p>Jerelyn assigned a task</p>
          <img src="user1.jpg" alt="User" class="avatar" />
        </div>
        <div class="notification">
          <p>Harvey Nagalulu commented</p>
          <img src="user2.jpg" alt="User" class="avatar" />
        </div>
        <div class="notification">
          <p>Ken penge routine sa gym</p>
          <img src="user3.jpg" alt="User" class="avatar" />
        </div>
      </section>
    </main>
  </div>
</body>
</html>
