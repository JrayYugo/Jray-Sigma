<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-image: linear-gradient(to top, #ffffff 80%, #35d3a3 95%);
    }

    .container {
      width: 90%;
      max-width: 400px;
      background: #ffffff;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 0.75rem;
      color: #253238;
    }

    p {
      color: #4f4f4f;
      margin-bottom: 1.5rem;
      font-size: 1rem;
    }

    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 10px;
      background-color: #144c5177;
      color: white;
      font-size: 1rem;
    }

    input::placeholder {
      color: #f0f0f0;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 0 2px #10b98188;
    }

    .btn {
      background-color: #224957;
      color: white;
      border: none;
      padding: 0.9rem;
      font-size: 1.1rem;
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      font-weight: bold;
    }

    .btn:hover {
      background-color: #14bb84;
      transform: translateY(-2px);
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }

    .options label {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .options a {
      text-decoration: none;
      color: #1a3d3b;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .footer-wave {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(to right, #35d3a3, #1dd89c);
      clip-path: ellipse(70% 100% at 50% 100%);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign in</h2>
    <p>Start managing your projects</p>
    <form id="loginForm" action="LOGIN.php" method="POST">
  <div class="form-group">
    <input type="text" id="login" name="username" placeholder="Login" required>
  </div>
  <div class="form-group">
    <input type="password" id="loginPassword" name="password" placeholder="Password" required>
  </div>
  <div class="options">
    <label><input type="checkbox" id="remember" /> Remember me</label>
    <a href="signup.html">Create Account</a>
  </div>
  <button type="submit" class="btn">Login</button>
</form>

<script>
  const loginForm = document.getElementById('loginForm');
  loginForm.addEventListener('submit', function (e) {
    const user = document.getElementById('login').value;
    const pass = document.getElementById('loginPassword').value;
    const remember = document.getElementById('remember').checked;

    if (!user || !pass) {
      e.preventDefault(); // block submission only if fields are empty
      alert("Please fill in all fields.");
    }
    // Otherwise, allow form to submit normally
  });
</script>
</body>
</html>
