<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Sign Up</title> 
  <style>
  * {
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
    margin: 0;
    padding: 0;
    background: #ffffff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background-image: linear-gradient(to top, #ffffff 80%, #35d3a3 95%);
    position: relative;
  }

  .container {
    width: 100%;
    max-width: 400px;
    background: #ffffff;
    padding: 1.5rem;
    border-radius: 16px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    text-align: center;
    z-index: 1;
  }

  h2 {
    font-size: 2rem;
    margin-bottom: 0.75rem;
    color: #253238;
  }

  p {
    color: #4f4f4f;
    margin-bottom: 1.25rem;
    font-size: 1rem;
  }

  .form-group {
    margin-bottom: 1rem;
    text-align: left;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 0.75rem 1rem;
    border: none;
    border-radius: 10px;
    background-color: #144c5177;
    color: white;
    font-size: 1rem;
  }

  input::placeholder {
    color: #f0f0f0;
  }

  input:focus {
    outline: none;
    box-shadow: 0 0 0 2px #10b98188;
  }

  .btn {
    background-color: #224957;
    color: white;
    border: none;
    padding: 0.9rem;
    font-size: 1rem;
    width: 100%;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    font-weight: bold;
  }

  .btn:hover {
    background-color: #14bb84;
    transform: translateY(-2px);
  }

  .error {
    color: red;
    font-size: 0.85rem;
    margin-top: 0.4rem;
    display: none;
  }

  .footer-wave {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 60px;
    background: linear-gradient(to right, #35d3a3, #1dd89c);
    clip-path: ellipse(70% 100% at 50% 100%);
  }

  @media (min-width: 768px) {
    .container {
      max-width: 460px;
      padding: 2rem;
    }

    h2 {
      font-size: 2.2rem;
    }

    p {
      font-size: 1.1rem;
    }

    input[type="text"],
    input[type="password"] {
      font-size: 1.1rem;
      padding: 0.9rem 1rem;
    }

    .btn {
      font-size: 1.1rem;
      padding: 1rem;
    }

    .error {
      font-size: 0.9rem;
    }
  }
</style>

 </head> 
 <body> 
  <div class="container"> 
   <h2>Sign Up</h2> 
   <p>Create Your Account!</p> 
 <form id="signupForm" action="SIGNUP.php" method="POST">
  <div class="form-group"> 
    <input type="text" id="name" name="name" placeholder="Name" required>
  </div>
  <div class="form-group"> 
    <input type="text" id="username" name="username" placeholder="Username" required> 
  </div> 
  <div class="form-group"> 
    <input type="password" id="password" name="password" placeholder="Password" required>
  </div> 
  <div class="form-group"> 
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required> 
    <div id="passwordError" class="error">Passwords do not match</div> 
  </div> 
  <button type="submit" class="btn">Create</button> 
</form>

  </div> 
  <div class="footer-wave"></div> 
  <script>
    const form = document.getElementById('signupForm');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');
    const error = document.getElementById('passwordError');

   form.addEventListener('submit', function (e) {
  if (password.value !== confirmPassword.value) {
    e.preventDefault();
    error.style.display = 'block';
    confirmPassword.style.border = '2px solid red';
  } else {
    error.style.display = 'none';
    // âœ… Do NOT prevent default here!
    // Let the form submit to SIGNUP.php
  }
});

  </script> 
 </body>
</html>
